<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone pinterest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <nav class="navbar"> 
            <ul>
                <img src="https://www.freepnglogos.com/uploads/pinterest-logo-p-png-0.png" alt="logopinterest">
                <li>Inicio</li>
                <li>Explorar</li>
                <li>Crear</li>
                <div class="busqueda">
                    <img src="lupa.png" alt="lupa">
                    <input type="Buscar" class="barra">
                </div>
                <img src="campana.png" alt="Notificaciones" >
                <img src="mensajes.png" alt="Mensajes">
                <img src="perfil.png" alt="perfil">
            </ul>            
        </nav>
    </header>
    <main class="grid-container">
        <img src="https://i.pinimg.com/236x/73/af/24/73af241dcddb2313f9e2a032236f4bab.jpg" alt="meme1" class="grid-item">
        <img src="https://i.pinimg.com/236x/45/72/a7/4572a75503800f8cc1779a567f9917d5.jpg" alt="meme2" class="grid-item">
        <img src="https://i.pinimg.com/236x/1d/5e/55/1d5e55484ff04b977529041ec0171db3.jpg" alt="meme3" class="grid-item">
        <img src="https://i.pinimg.com/236x/61/3e/0a/613e0a862c7c5239942e6f991679713b.jpg" alt="meme4" class="grid-item">
        <img src="https://i.pinimg.com/236x/8a/21/d0/8a21d04234bfc771aa48d4127c71b78b.jpg" alt="meme5" class="grid-item">
        <img src="https://i.pinimg.com/236x/62/fa/e9/62fae9c4a5a6a49d1f6681bdcdd9b290.jpg" alt="meme6" class="grid-item">
        <img src="https://i.pinimg.com/236x/3e/43/db/3e43db9823e4646df98b5eb111c11c41.jpg" alt="meme7" class="grid-item">
        <img src="https://i.pinimg.com/236x/72/6f/2b/726f2bd40f47e05c59c1b75cfd51d1a0.jpg" alt="meme8" class="grid-item">
        <div class="grid-item">Bloque 1</div>
        <div class="grid-item">Bloque 2</div>
        <div class="grid-item">Bloque 3</div>
        <div class="grid-item">Bloque 4</div>
        <div class="grid-item">Bloque 5</div>
        <div class="grid-item">Bloque 6</div>
        <div class="grid-item">Bloque 7</div>
        <div class="grid-item">Bloque 8</div>
        <div class="grid-item">Bloque 9</div>
        <div class="grid-item">Bloque 10</div>

    </main>
</body>
</html>
